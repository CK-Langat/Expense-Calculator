<!DOCTYPE html>
<html lang="en">
<head>

        }
        .btn-primary:hover {

            border-color: #D32F5B;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .metric-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
